<article class="dry-card-container card animate__animated animate__fadeIn animate__faster">
  <section class="card-image-section card-image">
    <img [src]="product.image" alt="" class="image">
  </section>

  <section class="card-text-section card-text">
    <label class="text" [title]="product.name">{{product.name}}</label>
    <label class="text" [title]="product.salePrice">{{product.salePrice}} Bs</label>
  </section>
</article>
