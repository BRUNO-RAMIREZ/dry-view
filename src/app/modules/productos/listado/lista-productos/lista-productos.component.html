<span> Lista de Productos</span>
<br>
<input type="text" placeholder="Ingrese el nombre del producto a buscar..."> <button>IMG LUPA</button>
<br>

<div>
    <table>
        <tr>
            <th>

            </th>
            <th>
                Nombre
            </th>
            <th>
                Precio de Compra
            </th>
            <th>
                Precio de venta
            </th>
            <th>
                Cantidad
            </th>
            <th>
                Acciones
            </th>
        </tr>
        <tr *ngFor="let producto of listaProductos">
            <td>
                {{producto.foto}}
            </td>
            <td>
                {{producto.nombreProducto}}
            </td>
            <td>
                {{producto.precioDeCompra}}
            </td>
            <td>
                {{producto.precioDeVenta}}
            </td>
            <td>
                {{producto.cantidad}}
            </td>
            <td>
                <button>Cambiar Cantidad Icon</button>
                <button>Vizualizar Icon</button>
                <button>Editar Icon</button>
                <button>Eliminar Icon</button>
            </td>
        </tr>
    </table>
</div>
<br>
<br>
<div>{{numPaginas}}</div> 
<div>
    <button (click)="cambiarPagina(1)"> << </button>
    <button (click)="cambiarPagina((pagActual - 1))"> < </button>
    <button (click)="cambiarPagina(boton)"  *ngFor="let boton of numBotones">{{boton}}</button>
    <button (click)="cambiarPagina((pagActual + 1))"> > </button>
    <button (click)="cambiarPagina((numPaginas))"> >> </button>
</div>
