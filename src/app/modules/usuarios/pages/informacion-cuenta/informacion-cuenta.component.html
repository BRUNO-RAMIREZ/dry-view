    <header>
        <section class="header">
        <div>
            <h2>Información de la cuenta</h2>
        </div>
        <div>
            <label for="">cerrar sesion</label>
            <button class="btn-cerrar-sesion" (click)="modal.open(contenido,{centered:true})"> 
                <img src="/assets/cerrar-sesion.png" alt="icono-cerrar-sesion" class="icono-cerrar-sesion">
            </button>
        </div>
        </section>
    </header>
    <article class="dry-page-informacion-cuenta-container">

<section class="contenido-info-cuenta">
    <div class="lado_izquierdo">

    <div>
        <img src= "./assets/robot.png">
    </div>
    <div class="nombre-imagen">
    </div>
</div>
    <div class="lado_derecho">

            <strong>Nombre:</strong>
            <p>{{ usuario.name }}</p>
            <strong>imagen:</strong>
            <img [src] = "usuario.image">

            <strong>Correo electrónico:</strong>
            <p>{{ usuario?.email }}</p>
            <strong>Celular:</strong>
            <p>{{ usuario?.phone }}</p>
            <strong>Contraseña:</strong>

           <p>
            <span *ngFor="let item of puntitos">
                *
            </span>
           </p>
    </div>

</section>
    </article>



<!--  MODAL DE LOGOUT-->

<ng-template data-backdrop="static" #contenido let-modal >
    <div class="modal-header">
          <h5>¿Est&aacute;s seguro que deseas cerrar sesi&oacute;n?</h5>
        </div>
        <div class="modal-body">
          <button type="button" class="btn btn-success"  (click)="logout()">SI</button>
          <button type="button" class="btn btn-danger" (click)="modal.close()">NO</button>
        </div>
        <div class="modal-footer"></div>
  </ng-template>
