<article class="dry-login-page-container">
  <section class="login-content-container login-content">
    <section class="login-content-form form">
      <form class="form">
        <label class="form-title">Login</label>
        <section class="form-field">
          <label class="form-field-label form-field-text--bold">Email</label>
          <input type="email" class="form-field-input form-field--common">
        </section>

        <section class="form-field">
          <label class="form-field-label form-field-text--bold">Password</label>
          <input type="password" class="form-field-input form-field--common">
        </section>
        <label class="form-field-label--size-small">Forgot password?</label>

        <section class="form-field">
          <button type="button" class="form-field-button form-field--common form-field-text--bold">Login</button>
        </section>
        <label class="form-field-label-footer form-field-label--size-small">New to out platform? Signup</label>
      </form>
    </section>

    <section class="login-content-logo logo">
      <section class="logo-text-section">
        <label class="logo-text-big">DRY</label>
        <label class="logo-text-small">Electronic shop</label>
      </section>

      <section class="logo-img-section">
        <img src="./assets/robot.png" alt="logo" class="logo-img">
      </section>
    </section>
  </section>
</article>
